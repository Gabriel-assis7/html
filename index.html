<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Gabriel">
    <link rel="stylesheet" href="/html/style.css">
    <link rel="shortcut icon" type="image" href="../image/discord-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Discord login</title>
</head>
<body>
    <div class="box-login">
        <div class="container">
            <div class="container-login">
            <div class="login-wraper">
                <h2>Boas-vindas de volta!</h2>
                <p>Estamos muito animados em te ver novamente!</p>
            </div><!--login-wraper-->

            <form>
                <div class="input-container-1">
                    <p>E-mail ou número de telefone<span>*</span></p>
                    <input class="w100" type="text" name="login" required />
                </div><!--input-container-1-->
                <div class="input-container-2">
                    <p>Senha<span>*</span></p>
                    <input class="w100" type="password" name="password" required />
                </div><!--input-container-2-->
                <a class="link" href="#">Esqueceu sua senha?</a>
                <div class="input-container-3">
                    <input class="btn" type="submit" value="Entrar" required />
                </div><!--input-container-3-->
                <span class="register">Precisando de uma conta?<a href="#">Registre-se</a></span>
            </form>
        </div><!--container-login-->

        <div class="mobile">
            <div class="qr-code">
                <img src="../image/qr-code.png" alt="qr-code">
            </div><!--qr-code-->
            <div class="texto-qr">
                <h2>Entrar com código QR</h2>
                <p>Escaneie isto com o <span>app móvel do Discord</span> para fazer login<br>imediatamente.</p>
            </div><!--texto-qr-->
        </div><!--mobile-->
        </div><!--container-->
    </div><!--box-login-->
</body>
</html>
